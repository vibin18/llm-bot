<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp LLM Bot - Admin</title>
    <link rel="stylesheet" href="/static/css/style.css?v=2">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ¤– WhatsApp LLM Bot</h1>
            <p class="subtitle">Admin Dashboard</p>
        </header>

        <section class="status-section">
            <h2>Connection Status</h2>
            <div id="status-container">
                <div class="status-item">
                    <span class="label">WhatsApp:</span>
                    <span id="wa-status" class="status-badge">Checking...</span>
                </div>
                <div id="qr-container" style="display: none;">
                    <h3>Scan QR Code to Login</h3>
                    <img id="qr-code" src="" alt="QR Code">
                </div>
            </div>
        </section>

        <section class="groups-section">
            <h2>WhatsApp Groups</h2>
            <div class="controls">
                <button id="refresh-btn" onclick="loadGroups()">ðŸ”„ Refresh Groups</button>
                <button id="save-btn" onclick="saveAllowedGroups()">ðŸ’¾ Save Changes</button>
            </div>
            <div id="groups-container">
                <p class="loading">Loading groups...</p>
            </div>
        </section>

        <section class="webhooks-section">
            <h2>Webhooks Configuration</h2>
            <div class="controls">
                <button id="add-webhook-btn" onclick="showAddWebhookForm()">âž• Add Webhook</button>
            </div>

            <div id="add-webhook-form" style="display: none;" class="webhook-form">
                <h3>Add New Webhook</h3>
                <div class="form-group">
                    <label for="sub-trigger">Sub-Trigger Word:</label>
                    <input type="text" id="sub-trigger" placeholder="@family" required>
                </div>
                <div class="form-group">
                    <label for="webhook-url">Webhook URL:</label>
                    <input type="url" id="webhook-url" placeholder="https://example.com/webhook" required>
                </div>
                <div class="form-actions">
                    <button onclick="addWebhook()">Save</button>
                    <button onclick="hideAddWebhookForm()">Cancel</button>
                </div>
            </div>

            <div id="webhooks-container">
                <p class="loading">Loading webhooks...</p>
            </div>
        </section>
    </div>

    <script src="/static/js/app.js?v=2"></script>
</body>
</html>
