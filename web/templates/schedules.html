<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedules - WhatsApp LLM Bot</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #667eea;
            color: white;
            font-weight: 600;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .status-badge.enabled {
            background: #d4edda;
            color: #155724;
        }
        .status-badge.disabled {
            background: #f8d7da;
            color: #721c24;
        }
        .btn-edit, .btn-delete {
            padding: 6px 12px;
            margin: 0 4px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        .btn-edit {
            background: #4CAF50;
            color: white;
        }
        .btn-edit:hover {
            background: #45a049;
        }
        .btn-delete {
            background: #f44336;
            color: white;
        }
        .btn-delete:hover {
            background: #da190b;
        }
        .schedule-form {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        .time-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        .btn-primary {
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
        }
        .btn-primary:hover {
            background: #5568d3;
        }
        .back-link {
            color: #667eea;
            text-decoration: none;
            font-size: 1.1rem;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìÖ Schedules</h1>
            <p class="subtitle">
                <a href="/" class="back-link">‚Üê Back to Dashboard</a> |
                <a href="/execution-logs" class="back-link">üìä View Execution Logs</a>
            </p>
        </header>

        <div class="controls">
            <button class="btn-primary" onclick="showAddScheduleForm()">‚ûï Add Schedule</button>
        </div>

        <div id="schedule-form" class="schedule-form">
            <h3 id="form-title">Add New Schedule</h3>
            <form id="schedule-form-element" onsubmit="saveSchedule(event)">
                <input type="hidden" id="schedule-id">

                <div class="form-group">
                    <label for="schedule-name">Schedule Name*</label>
                    <input type="text" id="schedule-name" placeholder="e.g., Daily News" required>
                </div>

                <div class="form-group">
                    <label for="schedule-group">WhatsApp Group*</label>
                    <select id="schedule-group" required></select>
                </div>

                <div class="form-group">
                    <label for="schedule-webhook">Webhook URL*</label>
                    <input type="url" id="schedule-webhook" placeholder="https://example.com/webhook" required>
                </div>

                <div class="form-group">
                    <label for="schedule-type">Schedule Type*</label>
                    <select id="schedule-type" required>
                        <option value="weekly">Weekly (every week on a specific day)</option>
                        <option value="yearly">Yearly (same date every year)</option>
                        <option value="once">Once (specific date)</option>
                    </select>
                </div>

                <div class="form-group" id="weekly-options">
                    <label for="schedule-day">Day of Week*</label>
                    <select id="schedule-day">
                        <option value="0">Sunday</option>
                        <option value="1">Monday</option>
                        <option value="2">Tuesday</option>
                        <option value="3">Wednesday</option>
                        <option value="4">Thursday</option>
                        <option value="5">Friday</option>
                        <option value="6">Saturday</option>
                    </select>
                </div>

                <div class="form-group" id="yearly-options" style="display: none;">
                    <label for="schedule-month">Month*</label>
                    <select id="schedule-month">
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                </div>

                <div class="form-group" id="yearly-day-options" style="display: none;">
                    <label for="schedule-day-of-month">Day of Month (1-31)*</label>
                    <input type="number" id="schedule-day-of-month" min="1" max="31">
                </div>

                <div class="form-group" id="once-options" style="display: none;">
                    <label for="schedule-date">Date*</label>
                    <input type="date" id="schedule-date">
                </div>

                <div class="time-inputs">
                    <div class="form-group">
                        <label for="schedule-hour">Hour (0-23)*</label>
                        <input type="number" id="schedule-hour" min="0" max="23" placeholder="14" required>
                    </div>

                    <div class="form-group">
                        <label for="schedule-minute">Minute (0-59)*</label>
                        <input type="number" id="schedule-minute" min="0" max="59" placeholder="30" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" id="schedule-enabled" checked>
                        Enabled
                    </label>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-primary">üíæ Save</button>
                    <button type="button" onclick="hideScheduleForm()" style="background: #999;">Cancel</button>
                </div>
            </form>
        </div>

        <div style="margin: 20px 0; padding: 15px; background: #e7f3ff; border-radius: 8px; border-left: 4px solid #667eea;">
            <strong>Server Time:</strong> <span id="server-time" style="font-family: monospace; font-size: 1.1em;">--:--:--</span>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Day/Date</th>
                    <th>Time</th>
                    <th>Countdown</th>
                    <th>Status</th>
                    <th>Last Run</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="schedules-tbody">
                <tr><td colspan="7" style="text-align: center;">Loading...</td></tr>
            </tbody>
        </table>
    </div>

    <script src="/static/js/schedules.js"></script>
</body>
</html>
